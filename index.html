<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Customer Cards | FizHub</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reset.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">.
    </head>
    <body>
        <div class="wrapper">
            <header class="c-header">
                <div class="container"></div>
            </header>
            <main class="c-main">
                <div class="cards">
                    <div class="container">
                        <input id="cards__search" type="search" class="cards__search" placeholder="Поиск">
                        <div id= "cards__list" class="cards__list">
                            <div class="cards__item card">
                                <div class="card__text-content">
                                    <div class="card__header">
                                        <h3 class="card__customer-name c-name">

                                        </h3>
                                    </div>
                                    <div class="card__section card__customer-phone">
                                        <div class="card__section-header">
                                            <div class="card__section-header_body">
                                                <img src="icons/phone.svg" alt="">
                                                Телефон
                                            </div>
                                        </div>
                                        <div class="card__section-info c-phone">
                                            
                                        </div>
                                    </div>
                                    <div class="card__section card__customer-address">
                                        <div class="card__section-header">
                                            <div class="card__section-header_body">    
                                                <img src="icons/email.png" alt="">
                                                Email
                                            </div>
                                        </div>
                                        <div class="card__section-info c-email">
                                        </div>
                                    </div>
                                    <div class="card__section card__customer-address">
                                        <div class="card__section-header">
                                            <div class="card__section-header_body">
                                                <img src="icons/address.png" alt="">
                                                Адрес
                                            </div>
                                        </div>
                                        <div class="card__section-info c-address">
                                        </div>
                                    </div>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="c-footer">
                <div class="container">
                    <div class="c-footer_info">
                        FizHub Test-Case | 2024
                    </div>
                </div>
            </footer>
            <script src="js/script.js"></script>
        </div>
    </body>
</html>
